    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pioneer Bank</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Login area start -->

        <div id="login-area">
            <h1 class="text-center">Welcome to Pioneer Bank</h1>

            <div class="submit-area">

                <h4>Login</h4>
                <input class="form-control" type="text" placeholder="Email or User Name"> <br>
                <input class="form-control" type="password" placeholder="Password"> <br>
                <button id="login" class="btn btn-success">Enter</button>
               
            </div>
        </div>

        <!-- login area finished -->

        <!-- transection area start -->
        
        <div id="transaction-area">
            <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currenWithdraw">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="balance status">
                        <h5>Balance</h5>
                        <h2>$ <span id="balance">1240</span></h2>
                    </div>
                </div>
            </div>

            <!-- transection area using java -->

            <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Deposit</h4>

                        <input id="depositAmount" type="number" class="form-control" placeholder="$ amount you want to deposit"><br>

                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="submit-area">
                        <h4>Withdraw</h4>
                        <input id="withdrawAmount" type="number" class="form-control" placeholder="$ amount you want to withdraw"> <br>
                        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- transaction area finished -->

    <script>

        // login button event handler

        const loginBtn = document.getElementById("login").addEventListener("click",function(){
           
           const loginArea = document.getElementById("login-area");
           loginArea.style.display= "none";

           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "block"
        });

        // function for everything

        function getInputNumber (id) {
            
            var amount = document.getElementById(id).value;
            var amountNumber = parseFloat(amount); 
            return amountNumber;
        }

        function updateSpanText (id, depositAmount) {

            var current = document.getElementById(id).innerText;
            var currentNumber = parseFloat(current);
            var totalAmount = depositAmount + currentNumber;

            document.getElementById(id).innerText = totalAmount;

        }

        // deposit button event handler

        const depositBtn = document.getElementById("addDeposit").addEventListener("click", function(){

            var depositAmount = getInputNumber("depositAmount");

            updateSpanText("currentDeposit", depositAmount);
            updateSpanText("balance", depositAmount);

            document.getElementById("depositAmount").value = "";

        });

        // withdraw button event handler

        var withdrawBtn = document.getElementById("addWithdraw").addEventListener("click", function(){

               var withdrawAmount = getInputNumber("withdrawAmount");
               updateSpanText("currenWithdraw", withdrawAmount);
               updateSpanText("balance", -1 * withdrawAmount);


               document.getElementById("withdrawAmount").value = "";
               
        })
       
    </script>
    </body>
    </html>
